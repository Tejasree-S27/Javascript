<html>
    <head>
        <script>
            function a(){
                var a=document.getElementById("a").value;
                document.write(a.slice(0,4));
                for(var i=0;i<a.length;i++)
                {
                    res=a.charAt(i)+res;
                }
                document.write(res);
            }
        </script>
    </head>
        <body>
            <h1>Enter value to reverse</h1>
            Enter a string: <input type="text" id="a">
            <button onclick="a()">Click Here</button>
        </body>
</html>
