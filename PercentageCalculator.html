<html>
    <head>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f9;
                margin: 40px;
                color: #333;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                flex-direction: column;
            }
            .container {
                border: 2px solid #4CAF50;
                padding: 20px 40px;
                border-radius: 8px;
                background-color: white;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
                text-align: left;
            }
            input[type="text"], input[type="number"] {
                padding: 8px;
                margin: 8px 0;
                width: 200px;
                border: 1px solid #ccc;
                border-radius: 4px;
                box-sizing: border-box;
                font-size: 16px;
            }
            button {
                background-color: #4CAF50;
                color: white;
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 16px;
            }
            button:hover {
                background-color: #45a049;
            }
            #avg {
                margin-top: 20px;
                font-weight: bold;
                font-size: 18px;
                color: #222;
            }
        </style>
        <script>
            function a()
            {
                let x = document.getElementById("stn").value;
                let a = parseInt(document.getElementById("s1").value);
                let b = parseInt(document.getElementById("s2").value);
                let c = parseInt(document.getElementById("s3").value);
                let d = parseInt(document.getElementById("s4").value);
                let e = parseInt(document.getElementById("s5").value);
                let av=(a+b+c+d+e)/5;
                document.getElementById("avg").innerHTML="student name "+x+" Average "+av;
            }
        </script>
    </head>
    <body>
        <h1>Percentage calculator</h1>
        <div class="container">
            Student Name :<input type="text" id="stn"><br><br>
            Subject 1 Marks :<input type="number" id="s1"><br><br>
            Subject 2 Marks :<input type="number" id="s2"><br><br>
            Subject 3 Marks :<input type="number" id="s3"><br><br>
            Subject 4 Marks :<input type="number" id="s4"><br><br>
            Subject 5 Marks :<input type="number" id="s5"><br><br>
            <button onclick="a()">Average is</button>
            <p id="avg"></p>
        </div>
    </body>
</html>
